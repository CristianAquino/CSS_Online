<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="socialMedia">
        <ul class="sci">
            <li data-text="Facebook">
                <a style="--i:#1877f2" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li data-text="Whatsapp">
                <a style="--i:#25d366" href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            </li>
            <li data-text="Youtube">
                <a style="--i:#ff0000" href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>
            </li>
            <li data-text="Twitter">
                <a style="--i:#0099ff" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li data-text="Instagram">
                <a style="--i:#e4405f" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
        </ul>
    </section>
    <script src="../product_card_3d/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".sci li a"),{
            max: 30,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });

        let list = document.querySelectorAll('.sci li a');
        let bg = document.querySelector('.socialMedia');

        list.forEach(elements=>{
            elements.addEventListener('mouseenter',(e)=>{
                let color = e.target.getAttribute('style').slice(4,11)
                bg.style.backgroundColor = color;
            })
            elements.addEventListener('mouseleave',()=>{
                bg.style.backgroundColor = '#333';
            })
        })
    </script>
</body>
</html>
