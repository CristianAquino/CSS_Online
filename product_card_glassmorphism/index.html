<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ul class="thumb">
        <li><img src="https://i.postimg.cc/RZG6tkdb/shoes1.png" alt="" /></li>
        <li><img src="https://i.postimg.cc/FKBYW02y/shoes2.png" alt="" /></li>
        <li><img src="https://i.postimg.cc/XvJZksDN/shoes3.png" alt="" /></li>
      </ul>
      <div class="imgBx">
        <h2>Nike Air Zoom</h2>
        <img
          class="shoess"
          src="https://i.postimg.cc/RZG6tkdb/shoes1.png"
          alt=""
        />
        <ul class="size">
          <span>Size</span>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
    <script>
      let lista = document.querySelectorAll(".thumb li img");
      lista.forEach((element) => {
        element.addEventListener("mouseenter", () => {
          document.querySelector(".shoess").src = element.src;
        });
      });
    </script>
  </body>
</html>
