<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">

            <li><img src="../2D_to_3D/img/shoes2.png" alt=""></li>
            <li><img src="../2D_to_3D/img/shoes3.png" alt=""></li>

            <li onmouseenter="changeImageSrc('../2D_to_3D/img/shoes3.png')"><img src="../2D_to_3D/img/shoes3.png" alt=""></li> -->
        </ul>
        <div class="imgBx">
            <h2>Nike Air Zoom</h2>
            <img class="shoess" src="../2D_to_3D/img/shoes1.png" alt="">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>

                <li>10</li>
            </ul>
            <a href="#" class="btn">Add to Cart</a>
        </div>
    </div>
    <!-- <script>
        function changeImageSrc(anything){
            document.querySelector('.shoess').src = anything
        }
    </script> -->
    <script>
        let lista = document.querySelectorAll('.thumb li img')
        lista.forEach(element => {
            element.addEventListener('mouseenter',()=>{
                document.querySelector('.shoess').src = element.src
            })
        })
    </script>
</body>
