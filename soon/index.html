<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Brand Name</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <img src="https://i.postimg.cc/tRBWcJvc/curve.png" class="wave" />
      <div class="contentBx">
        <h2>Coming Soon</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium
          ratione illo fugiat expedita soluta, est odit. Vel non, sequi
          similique error maiores commodi possimus delectus.
        </p>
        <div class="countdown">
          <div class="time">
            <div id="day"></div>
            <span>Days</span>
          </div>
          <div class="time">
            <div id="hour"></div>
            <span>Hours</span>
          </div>
          <div class="time">
            <div id="minute"></div>
            <span>Minutes</span>
          </div>
          <div class="time">
            <div id="second"></div>
            <span>Seconds</span>
          </div>
        </div>
        <a href="#" onclick="toggle()">Notify Me!</a>
      </div>
      <div class="imgBx">
        <img src="https://i.postimg.cc/Kv4Bhbd8/man.png" />
      </div>
      <ul class="sci">
        <li>
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </li>
      </ul>
    </section>
    <div class="newsletter">
      <h2>Stay Tuned</h2>
      <p>Get notified at launch</p>
      <div class="inputBox">
        <form>
          <input type="email" placeholder="Enter Email Address" />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <i class="fa fa-close" aria-hidden="true" onclick="toggle()"></i>
    </div>
  </body>
  <script>
    function toggle() {
      let newsletter = document.querySelector(".newsletter");
      newsletter.classList.toggle("active");
    }

    let countDate = new Date("Jan 1, 2022 00:00:00").getTime();
    function newYear() {
      let now = new Date().getTime();
      gap = now - countDate;
      let second = 1000;
      let minute = second * 60;
      let hour = minute * 60;
      let day = hour * 24;

      let d = Math.floor(gap / day);
      let h = Math.floor((gap % day) / hour);
      let m = Math.floor((gap % hour) / minute);
      let s = Math.floor((gap % minute) / second);

      document.getElementById("day").innerText = d;
      document.getElementById("hour").innerText = h;
      document.getElementById("minute").innerText = m;
      document.getElementById("second").innerText = s;
    }
    setInterval(() => {
      newYear();
    }, 1000);
  </script>
</html>
