<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="menu">
        <ul>
          <li>
            <a href="#"><i class="fa fa-apple"></i></a>
          </li>
          <li><a href="#" class="menu-item">Mac</a></li>
          <li><a href="#" class="menu-item">iPac</a></li>
          <li><a href="#" class="menu-item">iPhone</a></li>
          <li><a href="#" class="menu-item">Watch</a></li>
          <li><a href="#" class="menu-item">TV</a></li>
          <li><a href="#" class="menu-item">Music</a></li>
          <li><a href="#" class="menu-item">Support</a></li>
          <li>
            <a href="#" id="search"><i class="fa fa-search"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-shopping-basket"></i></a>
          </li>
        </ul>
        <div class="search-form">
          <form>
            <input type="text" placeholder="Search apple.com" />
          </form>
        </div>
        <a class="close"><i class="fa fa-times"></i></a>
      </div>
    </nav>
    <script>
      const search = document.getElementById("search");
      const itemNav = document.querySelectorAll(".menu-item");
      const itemInput = document.querySelector(".search-form");
      const close = document.querySelector(".close");
      search.addEventListener("click", () => {
        itemNav.forEach((element) => {
          element.classList.add("hide-item");
        });
        itemInput.classList.add("active");
        close.classList.add("active");
        search.style.visibility = "hidden";
      });
      close.addEventListener("click", () => {
        itemNav.forEach((element) => {
          element.classList.remove("hide-item");
        });
        itemInput.classList.remove("active");
        close.classList.remove("active");
        search.style.visibility = "visible";
      });
    </script>
  </body>
</html>
