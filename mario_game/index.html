<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Mario Matching Game</h2>
    <div class="box">
      <label>
        <input type="checkbox" class="checkbox" id="chk1" />
        <i></i>
      </label>
      <label>
        <input type="checkbox" class="checkbox" id="chk2" />
        <i></i>
      </label>
      <label>
        <input type="checkbox" class="checkbox" id="chk3" />
        <i></i>
      </label>
    </div>
    <button class="reset">Reset Game</button>
    <script>
      let chk1 = document.getElementById("chk1");
      let chk2 = document.getElementById("chk2");
      let chk3 = document.getElementById("chk3");
      let reset = document.querySelector(".reset");

      chk1.addEventListener("click", () => {
        if (chk1.checked === true) chk1.disabled = "true";
      });
      chk2.addEventListener("click", () => {
        if (chk2.checked === true) chk2.disabled = "true";
      });
      chk3.addEventListener("click", () => {
        if (chk3.checked === true) chk3.disabled = "true";
      });
      reset.addEventListener("click", () => {
        chk1.disabled = false;
        chk1.checked = false;
        chk2.disabled = false;
        chk2.checked = false;
        chk3.disabled = false;
        chk3.checked = false;
      });
    </script>
  </body>
</html>
